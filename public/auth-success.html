<!DOCTYPE html>
<html>
<head>
  <title>OAuth Success</title>
</head>
<body>
  <script>
    fetch('/api/auth/me', { credentials: 'include' })
      .then(res => res.json())
      .then(data => {
        if (window.opener) {
          window.opener.postMessage({ user: data.user }, 'https://passion-project-client.vercel.app');
          window.close(); 
        }
      });
  </script>
</body>
</html>
